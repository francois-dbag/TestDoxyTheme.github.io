# Site settings
title: "Geppetto - Documentation Website"
email: "themeix@gmail.com"
description: "Doxy is a responsive Jekyll template for your documentation or knowledgebase website"
keywords: "jekyll, minimal jekyll, jekyll theme, responsive jekyll, seo friendly blog, super fast blog, responsive"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://github.com/" # the base hostname & protocol for your site, e.g. http://example.com
cover_image: "https://themeix.com/wp-content/uploads/dooxy-responsive-html-template-preview.png"
## Theme Options
animated_header: ""  #true 
twitter_username: jekyllrb
github_username:  jekyll




# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed


# Tag Options
tag_page_layout: tag_page
tag_page_dir: tag

permalink: /:title/ 
 
collections:
  team_members:
    output: true
    permalink: /team_members/:path/
  testimonials:
    output: true
    permalink: /testimonials/:path/
  docs:
    output: true
    permalink: /docs/:path/



